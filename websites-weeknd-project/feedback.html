       form {

}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  color: #333;
}

textarea {
  height: 100px;
  resize: none;
}

input[type="submit"] {
  width: 20%;
  background-color: #2ecc71;
  color: white;
  padding: 14px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #27ae60;
}

select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;

}
